<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Restaurant</title>


    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
    
    <header>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
            <div class="img-carru-1">   
                <img class="d-block w-100 img-fluid" >
                <div class="carousel-caption d-none d-md-block">
                <h5 class="titulo-carru-1">Puras delicias!</h5>
                <p class="p-carru-1">Encontrarás de todo</p>
            </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-carru-2">
                <img class="d-block w-100" >
                <div class="carousel-caption d-none d-md-block">
                <h5 class="titulo-carru-2">No te resistas</h5>
                <p class="p-carru-2">Tenemos 20% off todos los miércoles!!</p>
            </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-carru-3">
                <img class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                <h5 class="titulo-carru-3">Con amor</h5>
                <p class="p-carru-3">Todos nuestros productos estan hecho por y para ustedes!</p>
            </div>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main>
        <section class="inicio">

        
            <form action="" class="boton-sesion">
            <input type="button" class="boton-iniciar" value="Para ver el contenido de la página, debe iniciar sesión">
        </form>

            <div class='inicio-sesion'>
                <form class='formulario'>
                    <div class='mb-3'>
                    <label for='exampleInputEmail1' class='form-label'>Tu Email</label>
                    <input type='email' class='form-control' id='exampleInputEmail1' aria-describedby='emailHelp'>
                    <div id='emailHelp' class='form-text'>No compartiremos tu email con nadie</div>
                    </div>
                    <div class='mb-3'>
                    <label for='exampleInputPassword1' class='form-label'>Contraseña</label>
                    <input type='password' class='form-control' id='exampleInputPassword1'>
                    </div>
                    <div class='mb-3 form-check'>
                    <input type='checkbox' class='form-check-input' id='exampleCheck1'>
                    <label class='form-check-label' for='exampleCheck1'>Recordarme</label>
                    </div>
                    <button type='submit' class='btn btn-primary' id="boton-enviar">Submit</button>
                </form>
            </div>
        
        </section>

        <section>
            <form class="ocultar-boton-menu" id="formulario-2" action="">
                <input class="boton-menu" type="button" value="Si deseas ver el menú, apreta acá">

                <br>

                <input type="search" class="boton-filtrar">
                <input type="button" id="boton-buscar" value="buscar">
            </form>

        

            <div class="cartas">
                

            </div>


            <form action="" class="btn-carrito">
                <input type="button" value="Mostrar el carrito" class="mostrar-el-carrito">
            </form>
        <div class="ver-carro">
            
        </div>

            
        </section>
    </main>
















    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
